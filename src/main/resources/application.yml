server:
  port: 8000
#spring:
#  mvc:
#    view:
#      prefix: /page/
#      suffix: .html
com:
  star:
    webssh:
      web-socket-handler: /webssh
spring:
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.apache.hive.jdbc.HiveDriver
    #    url: jdbc:mysql://localhost/ssh_project?user=root&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    url: jdbc:hive2://localhost:10000/ssh_project;user=root;password=your_password
#    type: org.apache.commons.dbcp2.BasicDataSource
    type: com.alibaba.druid.pool.DruidDataSource

    hikari:
      connection-test-query: SELECT 1
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
#    username: root
#    password: '123s123s'
#    password: '123456Ab_'
  servlet:
    multipart:
      enabled: true
      max-file-size: 1024MB
      max-request-size: 1024MB
  redis:
    host: localhost
    port: 6379
#    password: '@KunKun2023'
    database: 0
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 1000s

  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  web:
    resources:
      static-locations: classpath:/static/
mybatis:
  configuration:
    map-underscore-to-camel-case: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

file:
#  upload-path: src/main/resources/static
  upload-path: /home/uploads
hdfs:
  uri: hdfs://192.168.0.102:9000
  user: root